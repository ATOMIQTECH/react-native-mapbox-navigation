name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to create (example: v1.1.1)"
        required: true
        type: string
      target:
        description: "Target branch or commit (example: main)"
        required: true
        default: "main"
        type: string
      prerelease:
        description: "Mark as pre-release"
        required: true
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
          PRERELEASE_FLAG: ${{ inputs.prerelease && '--prerelease' || '' }}
        run: |
          gh release create "${{ inputs.tag }}" \
            --target "${{ inputs.target }}" \
            --generate-notes \
            ${PRERELEASE_FLAG}
