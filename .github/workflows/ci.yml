name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Production dependency audit
        run: npm audit --omit=dev --audit-level=high

      - name: Android Kotlin compile
        run: |
          cd android
          ./gradlew :react-native-mapbox-navigation:compileDebugKotlin || ./gradlew :mapbox-navigation-native:compileDebugKotlin

      - name: Package dry run
        run: npm pack --dry-run
