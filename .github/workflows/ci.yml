name: ci

on:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npx tsc --noEmit

      - name: Android Kotlin compile
        run: |
          cd android
          ./gradlew :react-native-mapbox-navigation:compileDebugKotlin || ./gradlew :mapbox-navigation-native:compileDebugKotlin

      - name: Package dry run
        run: npm pack --dry-run
